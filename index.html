<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Tree Explorer</title>
  <link rel="stylesheet" href="styles.css">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root">Loading...</div>
  <script>
    // Debug script loading
    window.addEventListener('error', function(e) {
      console.error('Script loading error:', e.filename, e.message);
      document.getElementById('root').innerHTML = '<div style="color: red; padding: 20px;">Error loading scripts. Check console for details.</div>';
    });
    
    // Check if React loaded
    window.addEventListener('load', function() {
      if (typeof React === 'undefined') {
        console.error('React not loaded');
        document.getElementById('root').innerHTML = '<div style="color: red; padding: 20px;">React failed to load. Check internet connection.</div>';
      } else {
        console.log('React loaded successfully');
      }
    });
  </script>
  <script src="icons.js"></script>
  <script type="text/babel" src="app.js"></script>
</body>
</html>
